{% extends "base_bootstrap.html" %}

{% block content %}

<head>
    <meta name="dj4e" content="0801f1b5e77c751f6698851220bb1405">
</head>
<body>
    <h1>Makes List</h1>
    {% if breed_list|length > 0%}
    <ul>
        {% for breed in breed_list %}
            <li>
                {{ breed.name }}
                (<a href="{% url 'cats:breed_update' breed.id %}">Update</a>
                | <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no breeds in the library.</p>
    {% endif %}
    <p><a href="{% url 'cats:breed_create' %}">Add a breed</a></p>
    <p><a href="{% url 'cats:cats_all' %}">Back to cats</a></p>
</body>

{% endblock %}
