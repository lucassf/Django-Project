{% extends "base_menu.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <h1>Delete Ad</h1>
    <p>Are you sure you want to delete the comment {{ comment.text }}?</p>
    <input type="submit" value="Yes, delete.">
    <input type="submit" onClick="window.location=`{% url 'ads:ad_detail' comment.ad.id %}` ; return false;"
        value="Cancel">
</form>

{% endblock %}
